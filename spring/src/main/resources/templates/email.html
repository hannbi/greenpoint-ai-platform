<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenPoint 이메일 인증</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', Dotum, '돋움', sans-serif; background-color: #f4f7fa;">

<div class="email-container" style="max-width: 600px; margin: 40px auto; background-color: #ffffff; border: 1px solid #e0e0e0; border-radius: 12px; overflow: hidden;">

    <div class="header" style="background-color: #ffffff; padding: 20px; text-align: center; border-bottom: 1px solid #e0e0e0;">
        <img src="https://s3.treebomb.org/it-da/greenpoint-logo.png" alt="IT-DA Logo" style="max-width: 120px;">
    </div>

    <div class="content" style="padding: 30px 40px; text-align: center; color: #333333;">
        <h2 style="font-size: 24px; color: #2c3e50; margin-top: 0; margin-bottom: 20px;">이메일 인증 코드 안내</h2>

        <p style="font-size: 16px; line-height: 1.6; color: #555555; margin-top: 0; margin-bottom: 16px;">GreenPoint에 오신 것을 환영합니다! <br>인증을 위해 아래 인증 코드를 입력해주세요.</p>

        <div class="code-box" style="background-color: #f4f7fa; border-radius: 8px; padding: 15px 20px; margin: 20px auto; display: inline-block;">
            <p class="code" th:text="${code}" style="font-size: 32px; font-weight: 700; color: #4DB6AC; letter-spacing: 6px; margin: 0;">123456</p>
        </div>

        <p class="info" th:text="|본 인증 코드는 ${ttl}분 동안 유효합니다.|" style="font-size: 14px; color: #888888; margin-top: 20px;">본 인증 코드는 5분 동안 유효합니다.</p>
    </div>

    <div class="footer" style="background-color: #f4f7fa; padding: 20px; text-align: center; font-size: 12px; color: #999999;">
        <p style="margin: 0; line-height: 1.5;">본 메일은 발신 전용이며, 회신되지 않습니다.<br>
            &copy; 2025 IT-DA. All rights reserved.</p>
    </div>

</div>

</body>
</html>
